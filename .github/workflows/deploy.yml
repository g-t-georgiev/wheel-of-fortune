name: CI + Deploy Vite + TS Site

on:
  push:
    branches: ['main'] # deploy only from main
  workflow_dispatch: # allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ TypeScript type check
      - name: Type check
        run: npx tsc --noEmit

      # 5️⃣ Lint code
      - name: Lint code
        run: npm run lint

      # 6️⃣ Build Vite project
      - name: Build
        run: npm run build

      # 7️⃣ Configure GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # 8️⃣ Upload artifact (Vite output)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      # 9️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
